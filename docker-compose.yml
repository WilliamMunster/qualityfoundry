services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: qf
      POSTGRES_PASSWORD: qf
      POSTGRES_DB: qualityfoundry
    ports:
      - "5432:5432"
    volumes:
      - qf_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:v1.11.3
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qf_qdrant:/qdrant/storage

volumes:
  qf_pg:
  qf_qdrant:
