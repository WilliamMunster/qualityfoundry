name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project (editable) + dev tools
        shell: pwsh
        run: |
          python -V
          python -m pip -V
          python -m pip install -U pip setuptools wheel
          python -m pip install -e ".\backend[dev]"

          Write-Host "[CI] pip show qualityfoundry"
          python -m pip show qualityfoundry || echo "pip show qualityfoundry: not found"

          Write-Host "[CI] tool versions"
          ruff --version
          pytest --version

      - name: Lint (ruff)
        shell: pwsh
        run: |
          Write-Host "[CI] ruff check start"
          ruff check .
          Write-Host "[CI] ruff check done"

      - name: Unit tests (pytest)
        shell: pwsh
        run: |
          Write-Host "[CI] pytest start"
          cd backend
          pytest -q
          if ($LASTEXITCODE -eq 5) { exit 0 }  # 没有收集到测试用例也视为通过
          exit $LASTEXITCODE

  # Smoke tests - required check for PR-4 governance
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -e "./backend[dev]"

      - name: Run smoke tests
        run: |
          cd backend
          pytest tests/test_smoke_orchestration.py -v -m smoke --tb=short
